<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Launcher | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../images/fontes_byMarrco.ico">
    <style>
        :root {
            --table-border: #333;
            --table-header-bg: #1a1a1d;
            --table-hover: rgba(255, 255, 255, 0.03);
            --badge-success-bg: rgba(16, 185, 129, 0.15);
            --badge-success-text: #34d399;
            --badge-error-bg: rgba(239, 68, 68, 0.15);
            --badge-error-text: #ff6b6b;
            --btn-text: #a1a1aa;
            --btn-hover-text: #fff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* --- Layout & Utilities --- */
        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .gap-4 {
            gap: 1rem;
        }

        .w-full {
            width: 100%;
        }

        /* --- Toolbar (Tabs & Actions) --- */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .tabs-container {
            display: flex;
            gap: 2rem;
            border-bottom: 1px solid var(--border);
            width: 100%;
            align-items: flex-end;
            padding: 1.5rem;
            padding-top: 1rem;
            padding-bottom: 0;
        }

        .tab-btn {
            background: none;
            border: none;
            padding-bottom: 1.25rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
        }

        .tab-btn:hover {
            color: var(--text-color);
        }

        .tab-btn.active {
            color: var(--accent);
            font-weight: 600;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
        }

        .tab-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 0.4rem;
            color: var(--text-secondary);
        }

        .tab-btn.active .tab-count {
            background: var(--accent-glow);
            color: var(--accent);
        }

        /* --- Actions Bar --- */
        .actions-bar {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .action-group {
            display: flex;
            gap: 0.75rem;
        }

        .btn-action {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-action:hover {
            border-color: var(--text-secondary);
            color: var(--text-color);
        }

        .btn-action .material-symbols-outlined {
            font-size: 1.1rem;
        }

        .search-wrapper {
            position: relative;
            min-width: 500px;
            margin-left: auto;
            margin-bottom: 1rem;
            align-self: center;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 0.75rem 0.5rem 2.25rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--accent);
        }

        /* --- Data Cards / Stats --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-color);
        }

        /* --- Main Table --- */
        .table-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        thead {
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border);
        }

        th {
            text-align: left;
            padding: 1rem 1.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        th.sortable {
            cursor: pointer;
            user-select: none;
        }

        td {
            padding: 1rem 1.5rem;
            color: #ddd;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: var(--table-hover);
        }



        /* --- Badges --- */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            line-height: 1;
        }

        .badge-success {
            background: var(--badge-success-bg);
            color: var(--badge-success-text);
        }

        .badge-error {
            background: var(--badge-error-bg);
            color: var(--badge-error-text);
        }

        .badge-neutral {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }

        /* --- Row Actions --- */
        .row-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .icon-btn.delete:hover {
            color: #ff6b6b;
            background: rgba(239, 68, 68, 0.1);
        }

        .company-row {
            display: flex;
            flex-direction: column;
        }

        .company-name {
            font-weight: 600;
            color: white;
        }

        .company-email {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .hidden {
            display: none !important;
        }

        .loading-state {
            padding: 3rem;
            text-align: center;
            color: var(--text-secondary);
        }

        /* --- Truncation & Modal --- */
        .see-more-btn {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 0.85rem;
            padding: 0;
            text-decoration: underline;
            margin-left: 0.5rem;
        }

        .see-more-btn:hover {
            color: #fff;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.open {
            display: flex;
        }

        /* Modal Content */
        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
        }

        .modal-close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.2s;
        }

        .modal-close-btn:hover {
            color: white;
        }

        .modal-body {
            color: var(--text-color);
            line-height: 1.6;
            max-height: 60vh;
            overflow-y: auto;
            white-space: pre-wrap;
            /* Preserve line breaks */
            word-wrap: break-word;
            /* Handle long words */
        }
    </style>
</head>

<body>

    <body>
        <header>
            <div class="logo-wrapper">
                <img src="../images/fontes_byMarrco.png" alt="Fontes Logo" class="logo-img">
                <span class="logo-text">Fontes</span>
            </div>
            <button class="btn-action" onclick="fetchStats()">
                <span class="material-symbols-outlined">refresh</span>
                Refresh
            </button>
        </header>

        <div class="stats-container">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Visitors</div>
                    <div class="stat-value" id="totalVisitors">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Beta Signups</div>
                    <div class="stat-value" id="totalJoins">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Feedback</div>
                    <div class="stat-value" id="totalFeedback">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Conversion Rate</div>
                    <div class="stat-value" id="conversionRate">-%</div>
                </div>
                <!-- New Enrolled Card (optional, or just rely on tab count) -->
            </div>

            <!-- Main Content Area -->
            <div class="table-card">
                <div>
                    <!-- Tabs -->
                    <div class="tabs-container">
                        <button class="tab-btn active" onclick="switchTab('signups')">
                            All Signups <span class="tab-count" id="countSignups">0</span>
                        </button>
                        <button class="tab-btn" onclick="switchTab('feedback')">
                            Feedback <span class="tab-count" id="countFeedback">0</span>
                        </button>
                        <button class="tab-btn" onclick="switchTab('visitors')">
                            Visitors <span class="tab-count" id="countVisitors">0</span>
                        </button>
                        <button class="tab-btn" onclick="switchTab('enrollments')">
                            Enrollments <span class="tab-count" id="countEnrollments">0</span>
                        </button>

                        <div class="search-wrapper">
                            <span class="material-symbols-outlined search-icon">search</span>
                            <input type="text" id="globalSearch" class="search-input"
                                placeholder="Search by email, name or ID..." oninput="applyGlobalSearch()">
                        </div>
                    </div>
                </div>

                <!-- Signups Table -->
                <div id="signups-view">
                    <table>
                        <thead>
                            <tr>

                                <th class="sortable" onclick="sortBy('email')">User / Email</th>
                                <th class="sortable" onclick="sortBy('visitorId')">Visitor ID</th>
                                <th class="sortable" onclick="sortBy('date')">Date Joined</th>
                                <th>Status (API)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="leadsBody">
                            <!-- Rows injected here -->
                        </tbody>
                    </table>
                </div>

                <!-- Feedback Table -->
                <div id="feedback-view" class="hidden">
                    <table>
                        <thead>
                            <tr>

                                <th>Feedback Message</th>
                                <th>Visitor ID</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="feedbackBody">
                            <!-- Rows injected here -->
                        </tbody>
                    </table>
                </div>

                <!-- Visitors Table -->
                <div id="visitors-view" class="hidden">
                    <table>
                        <thead>
                            <tr>
                                <th>User Agent / Browser</th>
                                <th>Visits</th>
                                <th>Visitor ID</th>
                                <th>Date Visited</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="visitorsBody">
                            <!-- Rows injected here -->
                        </tbody>
                    </table>
                </div>

                <!-- Enrollments Table -->
                <div id="enrollments-view" class="hidden">
                    <table>
                        <thead>
                            <tr>
                                <th>User / Email</th>
                                <th>Visitor ID</th>
                                <th>Enrolled Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="enrollmentsBody">
                            <!-- Rows injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Removed old embedded styling that is now in the main style block -->

        <script>
            let currentData = {
                leads: [],
                feedback: [],
                visitors: [],
                enrollments: []
            };

            async function fetchStats() {
                const visitorsEl = document.getElementById('totalVisitors');
                const joinsEl = document.getElementById('totalJoins');
                const feedbackEl = document.getElementById('totalFeedback');
                const rateEl = document.getElementById('conversionRate');
                const leadsBody = document.getElementById('leadsBody');

                // Show loading state
                leadsBody.innerHTML = '<tr><td colspan="6"><div class="loading-state">Loading data...</div></td></tr>';

                try {
                    const response = await fetch('/api/stats/data');

                    if (response.status === 401) {
                        throw new Error('Authentication required');
                        // Could redirect to login here
                    }

                    const data = await response.json();
                    currentData = data;

                    // Update Cards
                    visitorsEl.textContent = data.totalVisitors;
                    joinsEl.textContent = data.totalJoins;
                    feedbackEl.textContent = data.totalFeedback;

                    // Update Tab Counts
                    document.getElementById('countSignups').textContent = data.leads.length;
                    document.getElementById('countFeedback').textContent = data.feedback.length;
                    document.getElementById('countVisitors').textContent = data.visitors.length;

                    // Filter enrollments from leads
                    const enrolledUsers = data.leads.filter(user => user.enrolled);
                    currentData.enrollments = enrolledUsers;
                    document.getElementById('countEnrollments').textContent = enrolledUsers.length;


                    const rate = data.totalVisitors > 0
                        ? ((data.uniqueJoins / data.totalVisitors) * 100).toFixed(1)
                        : 0;
                    rateEl.textContent = `${rate}%`;

                    // Initial Render
                    renderLeadsTable(data.leads);
                    renderFeedbackTable(data.feedback);
                    renderVisitorsTable(data.visitors);
                    renderEnrollmentsTable(enrolledUsers);

                } catch (err) {
                    console.error(err);
                    leadsBody.innerHTML = '<tr><td colspan="6" style="text-align:center; color: #ff6b6b; padding: 2rem;">Failed to load data.</td></tr>';
                }
            }

            function renderLeadsTable(leads) {
                const tbody = document.getElementById('leadsBody');

                if (leads.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 3rem; color: var(--text-secondary);">No signups found.</td></tr>';
                    return;
                }

                // Sort by date desc default
                const sorted = [...leads].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                tbody.innerHTML = sorted.map(lead => {
                    const date = new Date(lead.timestamp).toLocaleDateString('en-GB', {
                        day: 'numeric', month: 'short', year: 'numeric'
                    });

                    const apiBadge = lead.apiAccess
                        ? '<span class="badge badge-success">API Access</span>'
                        : '<span class="badge badge-neutral">No API</span>';

                    return `
                    <tr>

                        <td>
                            <div class="company-row">
                                <span class="company-name">${lead.email || 'Unknown User'}</span>
                            </div>
                        </td>
                        <td>
                            <span style="font-family: monospace; color: var(--text-secondary);">${lead.visitorId || 'N/A'}</span>
                        </td>
                        <td>${date}</td>
                        <td>${apiBadge}</td>
                        <td>
                            <div class="row-actions">
                                ${!lead.enrolled ? `
                                <button class="btn-enroll-row" onclick="enrollUser('${lead.id}')">
                                    <span class="material-symbols-outlined" style="font-size: 1.1rem;">check_circle</span>
                                    Enroll
                                </button>
                                ` : '<span class="badge badge-success">Enrolled</span>'}
                                <button class="btn-delete-row" onclick="deleteSubmission('${lead.id}')">
                                    <span class="material-symbols-outlined" style="font-size: 1.1rem;">delete</span>
                                    Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                }).join('');
            }

            function renderFeedbackTable(feedback) {
                const tbody = document.getElementById('feedbackBody');

                if (feedback.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 3rem; color: var(--text-secondary);">No feedback found.</td></tr>';
                    return;
                }

                const sorted = [...feedback].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                tbody.innerHTML = sorted.map(item => {
                    const date = new Date(item.timestamp).toLocaleDateString('en-GB', {
                        day: 'numeric', month: 'short', year: 'numeric'
                    });

                    const fullContent = item.content || 'N/A';
                    let displayContent = fullContent;
                    let seeMoreLink = '';

                    if (fullContent.length > 50) {
                        displayContent = fullContent.substring(0, 50) + '...';
                        // Escaping quotes for the onclick handler
                        const safeContent = fullContent.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                        seeMoreLink = `<button class="see-more-btn" onclick="openModal('Feedback Details', '${safeContent}')">See full</button>`;
                    }

                    return `
                    <tr>

                        <td>
                            ${displayContent}${seeMoreLink}
                        </td>
                        <td>
                             <span style="font-family: monospace; color: var(--text-secondary);">${item.visitorId || 'N/A'}</span>
                        </td>
                        <td>${date}</td>
                        <td>
                            <div class="row-actions">
                                <button class="btn-delete-row" onclick="deleteSubmission('${item.id}')">
                                    <span class="material-symbols-outlined" style="font-size: 1.1rem;">delete</span>
                                    Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                }).join('');
            }

            function renderVisitorsTable(visitors) {
                const tbody = document.getElementById('visitorsBody');

                if (!visitors || visitors.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 3rem; color: var(--text-secondary);">No visitors found.</td></tr>';
                    return;
                }

                const sorted = [...visitors].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                tbody.innerHTML = sorted.map(visitor => {
                    const date = new Date(visitor.timestamp).toLocaleDateString('en-GB', {
                        day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
                    });

                    const ua = visitor.userAgent ? visitor.userAgent : 'Unknown';
                    let displayUa = ua;
                    let seeMoreLink = '';

                    if (ua.length > 60) {
                        displayUa = ua.substring(0, 60) + '...';
                        const safeUa = ua.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                        seeMoreLink = `<button class="see-more-btn" onclick="openModal('User Agent Details', '${safeUa}')">See full</button>`;
                    }

                    return `
                    <tr>
                        <td>
                            <div style="color: white; font-size: 0.9rem;">
                                ${displayUa}${seeMoreLink}
                            </div>
                        </td>
                        <td>
                            <span class="badge badge-neutral">${visitor.visitCount || 0}</span>
                        </td>
                        <td>
                            <span style="font-family: monospace; color: var(--text-secondary);">${visitor.visitorId || 'N/A'}</span>
                        </td>
                        <td>${date}</td>
                        <td>
                             <div class="row-actions">
                                <button class="btn-delete-row" onclick="deleteSubmission('${visitor.id}')">
                                    <span class="material-symbols-outlined" style="font-size: 1.1rem;">delete</span>
                                    Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                }).join('');
            }

            function renderEnrollmentsTable(enrollments) {
                const tbody = document.getElementById('enrollmentsBody');

                if (!enrollments || enrollments.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 3rem; color: var(--text-secondary);">No active enrollments.</td></tr>';
                    return;
                }

                // Sort by enrolledAt desc
                const sorted = [...enrollments].sort((a, b) => new Date(b.enrolledAt || b.timestamp) - new Date(a.enrolledAt || a.timestamp));

                tbody.innerHTML = sorted.map(user => {
                    const date = new Date(user.enrolledAt || user.timestamp).toLocaleDateString('en-GB', {
                        day: 'numeric', month: 'short', year: 'numeric'
                    });

                    return `
                    <tr>
                        <td>
                            <div class="company-row">
                                <span class="company-name">${user.email || 'Unknown User'}</span>
                            </div>
                        </td>
                        <td>
                            <span style="font-family: monospace; color: var(--text-secondary);">${user.visitorId || 'N/A'}</span>
                        </td>
                        <td>${date}</td>
                        <td>
                             <div class="row-actions">
                                <button class="btn-delete-row" onclick="unenrollUser('${user.id}')" title="Remove from Enrollments">
                                    <span class="material-symbols-outlined" style="font-size: 1.1rem;">remove_circle</span>
                                    Un-enroll
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                }).join('');
            }

            function switchTab(tab) {
                const signupsView = document.getElementById('signups-view');
                const feedbackView = document.getElementById('feedback-view');
                const visitorsView = document.getElementById('visitors-view');
                const enrollmentsView = document.getElementById('enrollments-view');
                const tabs = document.querySelectorAll('.tab-btn');

                // Reset all views to hidden
                signupsView.classList.add('hidden');
                feedbackView.classList.add('hidden');
                visitorsView.classList.add('hidden');
                enrollmentsView.classList.add('hidden');

                // Reset all tabs active state
                tabs.forEach(t => t.classList.remove('active'));

                if (tab === 'signups') {
                    signupsView.classList.remove('hidden');
                    tabs[0].classList.add('active');
                } else if (tab === 'feedback') {
                    feedbackView.classList.remove('hidden');
                    tabs[1].classList.add('active');
                } else if (tab === 'visitors') {
                    visitorsView.classList.remove('hidden');
                    tabs[2].classList.add('active');
                } else if (tab === 'enrollments') {
                    enrollmentsView.classList.remove('hidden');
                    tabs[3].classList.add('active');
                }
            }

            function applyGlobalSearch() {
                let query = document.getElementById('globalSearch').value.toLowerCase();

                let mustBeEnrolled = false;
                let mustBeUnenrolled = false;
                let mustHaveApi = false;
                let mustNotHaveApi = false;

                if (query.includes('is:enrolled')) {
                    mustBeEnrolled = true;
                    query = query.replace('is:enrolled', '').trim();
                } else if (query.includes('isnot:enrolled')) {
                    mustBeUnenrolled = true;
                    query = query.replace('isnot:enrolled', '').trim();
                }

                if (query.includes('has:api')) {
                    mustHaveApi = true;
                    query = query.replace('has:api', '').trim();
                } else if (query.includes('hasnot:api')) {
                    mustNotHaveApi = true;
                    query = query.replace('hasnot:api', '').trim();
                }

                // Filter Leads
                const filteredLeads = currentData.leads.filter(lead => {
                    const matchesSearch = (lead.email && lead.email.toLowerCase().includes(query)) ||
                        (lead.visitorId && lead.visitorId.toLowerCase().includes(query));

                    if (mustBeEnrolled && !lead.enrolled) return false;
                    if (mustBeUnenrolled && lead.enrolled) return false;
                    if (mustHaveApi && !lead.apiAccess) return false;
                    if (mustNotHaveApi && lead.apiAccess) return false;

                    return matchesSearch;
                });
                renderLeadsTable(filteredLeads);

                // Filter Feedback
                const filteredFeedback = currentData.feedback.filter(item => {
                    const matchesSearch = (item.content && item.content.toLowerCase().includes(query)) ||
                        (item.visitorId && item.visitorId.toLowerCase().includes(query));

                    // Filters specific to Leads should hide other tables
                    if (mustBeEnrolled || mustBeUnenrolled || mustHaveApi || mustNotHaveApi) return false;

                    return matchesSearch;
                });
                renderFeedbackTable(filteredFeedback);

                // Filter Visitors
                const filteredVisitors = currentData.visitors.filter(v => {
                    const matchesSearch = (v.userAgent && v.userAgent.toLowerCase().includes(query)) ||
                        (v.visitorId && v.visitorId.toLowerCase().includes(query));

                    if (mustBeEnrolled || mustBeUnenrolled || mustHaveApi || mustNotHaveApi) return false;

                    return matchesSearch;
                });
                renderVisitorsTable(filteredVisitors);

                // Filter Enrollments
                const filteredEnrollments = (currentData.enrollments || []).filter(user => {
                    const matchesSearch = (user.email && user.email.toLowerCase().includes(query)) ||
                        (user.visitorId && user.visitorId.toLowerCase().includes(query));

                    // Enrollments are by definition enrolled, so is:enrolled is no-op, isnot:enrolled hides all
                    if (mustBeEnrolled) { /* no-op */ }
                    if (mustBeUnenrolled) return false;

                    if (mustHaveApi && !user.apiAccess) return false;
                    if (mustNotHaveApi && user.apiAccess) return false;

                    return matchesSearch;
                });
                renderEnrollmentsTable(filteredEnrollments);
            }



            function openModal(title, content) {
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalBody').textContent = content;
                document.getElementById('infoModal').classList.add('open');
            }


            async function enrollUser(id) {
                try {
                    const response = await fetch(`/api/submissions/${id}/enroll`, {
                        method: 'POST'
                    });

                    if (response.ok) {
                        fetchStats(); // Refresh data
                    } else {
                        throw new Error('Failed to enroll user');
                    }
                } catch (err) {
                    console.error(err);
                    alert('Error enrolling user');
                }
            }

            async function unenrollUser(id) {
                try {
                    const response = await fetch(`/api/submissions/${id}/enroll`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        fetchStats(); // Refresh data
                    } else {
                        throw new Error('Failed to unenroll user');
                    }
                } catch (err) {
                    console.error(err);
                    alert('Error unenrolling user');
                }
            }

            async function deleteSubmission(id) {
                if (!confirm('Are you sure you want to delete this record?')) {
                    return;
                }

                try {
                    const response = await fetch(`/api/submissions/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        fetchStats();
                    } else {
                        alert('Failed to delete submission');
                    }
                } catch (err) {
                    console.error('Error deleting submission:', err);
                    alert('Error deleting submission');
                }
            }

            function closeModal() {
                const overlay = document.getElementById('infoModal');
                overlay.classList.remove('open');
            }

            // Close modal when clicking outside
            window.onclick = function (event) {
                const overlay = document.getElementById('infoModal');
                if (event.target == overlay) {
                    closeModal();
                }
            }

            // Initial load
            fetchStats();
