<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes - Early Access</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Fontes</div>
        <button class="close-btn">Close</button>
    </header>
    <main>
        <div class="content-wrapper">
            <div class="info-section">
                <div class="beta-tag">Fontes <span class="tag">BETA</span></div>
                <h1>Apply for <br>early access.</h1>
                <p>We're still fine tuning Fontes and would love your feedback.</p>
                <p>Join our Beta to help us shape the best platform for news.</p>
            </div>
            <div class="form-section">
                <form onsubmit="event.preventDefault(); alert('Thanks for joining!');">
                    <div class="input-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" placeholder="johnnycastle@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label for="name">Full name</label>
                        <input type="text" id="name" placeholder="Enter name" required>
                    </div>
                    <div class="disclaimer">
                        By signing up, you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>
                    </div>
                    <button type="submit" class="submit-btn">Join Beta</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
